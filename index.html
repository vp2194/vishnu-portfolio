<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishnuprasad N - Global Supply Chain Leader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.7;
            color: #1a1a2e;
            background: #0a0e27;
            overflow-x: hidden;
            min-width: 320px;
            letter-spacing: -0.01em;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
            width: 100%;
        }

        header {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            color: white;
            padding: 120px 0 80px;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(74, 144, 226, 0.3) 0%, transparent 50%);
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 4em;
            margin-bottom: 20px;
            animation: fadeInDown 0.8s ease-out;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
            letter-spacing: -2px;
            font-weight: 800;
            line-height: 1.1;
        }

        .tagline {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.6em;
            margin-bottom: 40px;
            opacity: 0.95;
            animation: fadeInUp 0.8s ease-out 0.2s both;
            font-weight: 400;
            letter-spacing: 0.3px;
            line-height: 1.5;
        }

        .contact-info {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 30px;
            animation: fadeInUp 0.8s ease-out 0.4s both;
            font-family: 'Inter', sans-serif;
        }

        .contact-info a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s;
            font-weight: 500;
            font-size: 1.05em;
        }

        .contact-info span {
            font-weight: 500;
            font-size: 1.05em;
        }

        .contact-info a:hover {
            transform: translateY(-2px);
        }

        nav {
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 5px 30px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 0;
        }

        nav li {
            margin: 0;
        }

        nav a {
            display: block;
            padding: 22px 30px;
            color: #0f2027;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
            font-size: 1.05em;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s;
            transform: translateX(-50%);
        }

        nav a:hover {
            color: #667eea;
        }

        nav a:hover::after {
            width: 80%;
        }

        section {
            background: white;
            margin: 60px auto;
            padding: 80px 60px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: fadeIn 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        }

        h2 {
            font-family: 'Poppins', sans-serif;
            color: #0f2027;
            font-size: 3.2em;
            margin-bottom: 50px;
            padding-bottom: 25px;
            border-bottom: 5px solid transparent;
            border-image: linear-gradient(90deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            border-image-slice: 1;
            display: inline-block;
            position: relative;
            font-weight: 800;
            letter-spacing: -1.5px;
            line-height: 1.2;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 5px;
            background: linear-gradient(90deg, #f093fb 0%, #667eea 100%);
            transition: width 0.6s ease;
        }

        section:hover h2::after {
            width: 100%;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 35px;
            margin-top: 50px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .stat-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 50px rgba(102, 126, 234, 0.5);
        }

        .stat-number {
            font-family: 'Poppins', sans-serif;
            font-size: 4em;
            font-weight: 900;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            letter-spacing: -2px;
        }

        .stat-label {
            font-family: 'Inter', sans-serif;
            font-size: 1.15em;
            opacity: 0.95;
            position: relative;
            z-index: 1;
            font-weight: 500;
            line-height: 1.4;
        }

        .about-text {
            font-size: 1.15em;
            line-height: 1.9;
            color: #2c3e50;
            margin-top: 25px;
        }

        .about-text p {
            margin-bottom: 20px;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .skill-category {
            background: #f8f9fa;
            padding: 35px 30px;
            border-radius: 16px;
            border-left: 5px solid #764ba2;
            transition: all 0.3s;
        }

        .skill-category:hover {
            transform: translateX(8px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .skill-category h3 {
            font-family: 'Space Grotesk', sans-serif;
            color: #0f2027;
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .skill-category ul {
            list-style: none;
        }

        .skill-category li {
            font-family: 'Inter', sans-serif;
            padding: 10px 0;
            color: #444;
            position: relative;
            padding-left: 25px;
            font-weight: 500;
            font-size: 1.05em;
        }

        .skill-category li::before {
            content: '‚ñ∏';
            position: absolute;
            left: 0;
            color: #764ba2;
            font-weight: bold;
            font-size: 1.2em;
        }

        .experience-item {
            margin-bottom: 50px;
            padding: 40px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            border-left: 8px solid #764ba2;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .experience-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.1) 0%, transparent 100%);
            transition: width 0.6s ease;
        }

        .experience-item:hover::before {
            width: 100%;
        }

        .experience-item:hover {
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            transform: translateX(10px) scale(1.02);
            border-left-color: #667eea;
        }

        .experience-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .job-title {
            color: #1e3c72;
            font-size: 1.4em;
            font-weight: bold;
        }

        .company {
            color: #2a5298;
            font-size: 1.2em;
            margin-top: 5px;
        }

        .duration {
            color: #666;
            font-style: italic;
        }

        .achievements {
            list-style: none;
            margin-top: 15px;
        }

        .achievements li {
            padding: 10px 0 10px 30px;
            position: relative;
            color: #555;
        }

        .achievements li::before {
            content: '‚úì';
            position: absolute;
            left: 0;
            color: #2a5298;
            font-weight: bold;
            font-size: 1.2em;
        }

        .cert-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 35px;
        }

        .cert-item {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 30px 25px;
            border-radius: 16px;
            border-left: 5px solid #667eea;
            transition: all 0.3s;
        }

        .cert-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.18);
        }

        .cert-item h4 {
            font-family: 'Space Grotesk', sans-serif;
            color: #0f2027;
            margin-bottom: 12px;
            font-size: 1.3em;
            font-weight: 700;
            letter-spacing: -0.3px;
        }

        .cert-item p {
            font-family: 'Inter', sans-serif;
            color: #555;
            font-weight: 500;
            line-height: 1.6;
            font-size: 1.05em;
        }

        footer {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            color: white;
            text-align: center;
            padding: 50px 20px;
            margin-top: 80px;
            font-family: 'Inter', sans-serif;
        }

        footer p {
            font-weight: 500;
            font-size: 1.05em;
        }

        footer a {
            font-weight: 600;
        }

        footer a:hover {
            color: white !important;
            opacity: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 1024px) {
            .container {
                padding: 0 15px;
            }
            
            h1 {
                font-size: 3em;
            }
            
            .tagline {
                font-size: 1.4em;
            }
            
            section {
                padding: 60px 35px;
                margin: 40px auto;
            }
            
            h2 {
                font-size: 2.6em;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 25px;
            }
            
            .skills-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 80px 0 50px;
            }
            
            h1 {
                font-size: 2.2em;
                line-height: 1.2;
            }
            
            .tagline {
                font-size: 1.1em;
                line-height: 1.4;
            }
            
            .contact-info {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .contact-info a,
            .contact-info span {
                font-size: 0.95em;
            }
            
            nav ul {
                flex-wrap: nowrap;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: none;
                justify-content: flex-start;
            }
            
            nav ul::-webkit-scrollbar {
                display: none;
            }
            
            nav li {
                flex-shrink: 0;
            }
            
            nav a {
                padding: 18px 20px;
                font-size: 0.95em;
                white-space: nowrap;
            }
            
            section {
                padding: 40px 20px;
                margin: 25px auto;
                border-radius: 15px;
            }
            
            h2 {
                font-size: 2em;
                margin-bottom: 30px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .stat-card {
                padding: 30px 20px;
            }
            
            .stat-number {
                font-size: 2.8em;
            }
            
            .stat-label {
                font-size: 1em;
            }
            
            .skills-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .skill-category {
                padding: 20px;
            }
            
            .skill-category h3 {
                font-size: 1.2em;
            }
            
            .experience-item {
                padding: 25px 20px;
                margin-bottom: 30px;
            }
            
            .experience-item:hover {
                transform: translateX(5px) scale(1);
            }
            
            .experience-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .job-title {
                font-size: 1.2em;
            }
            
            .company {
                font-size: 1.05em;
            }
            
            .duration {
                font-size: 0.9em;
            }
            
            .achievements li {
                padding: 8px 0 8px 25px;
                font-size: 0.95em;
            }
            
            .cert-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .cert-item {
                padding: 18px;
            }
            
            footer {
                padding: 25px 15px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            
            .tagline {
                font-size: 1em;
            }
            
            header {
                padding: 60px 0 40px;
            }
            
            section {
                padding: 30px 15px;
                margin: 20px 10px;
            }
            
            h2 {
                font-size: 1.6em;
            }
            
            .stat-number {
                font-size: 2.2em;
            }
            
            .job-title {
                font-size: 1.1em;
            }
            
            .company {
                font-size: 1em;
            }
        }

        @media (min-width: 1400px) {
            .container {
                max-width: 1400px;
            }
            
            h1 {
                font-size: 4em;
            }
            
            .tagline {
                font-size: 1.7em;
            }
            
            h2 {
                font-size: 3em;
            }
            
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            section {
                padding: 80px 60px;
            }
        }
    </style>
</head>
